<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>mabel</title>
    <link rel="icon" href="icons/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title">mabel</div>
    <div id="main">
      <canvas id="canvas" width="800" height="800"></canvas>
      <div id="sidebar">
        <div id="tools">
          <button title="Pen (W/B)" class="tool selected" id="p"></button>
          <button title="Eraser (E)" class="tool" id="e"></button>
        </div>
        <div id="sizing">
          <input type="range" min="1" max="10" value="5" id="range" />
          <span id="size">5</span>
        </div>
        <div id="bottom">
          <div id="confirm">
            <span id="text">are you sure?</span>
            <div id="buttons"><button id="yea">yea</button><button id="no">no</button></div>
          </div>
          <button title="Clear" class="tool" id="trash"></button>
        </div>
      </div>
    </div>
    <div id="end">
      <button title="Compose" class="tool" id="compose"></button>
    </div>
    <div id="modal">
      <div id="modal-body">
        <span id="close">x</span>
        <div>
          <button class="tool" id="b-compose">Compose</button>
          <button title="Copy" class="tool" id="copy"></button>
          <button title="Download" class="tool" id="download"></button>
        </div>
        <textarea placeholder="your message to be... or not" id="area"></textarea>
        <div>
          <button class="tool" id="b-decompose">Decompose</button>
          <button title="Paste" class="tool" id="paste"></button>
        </div>
        <span id="status"></span>
      </div>
    </div>
    <script src="js/draw.js"></script>
    <script src="js/message.js"></script>
    <script src="js/events.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/simplify-js@1.2.4/simplify.min.js"></script>
  </body>
</html>
